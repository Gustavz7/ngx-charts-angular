<p class="chart-title">
  Valor <Strong>{{ selectedValue }}</Strong> en los ultimos
  <strong>{{ dates.length }}</strong> registros
</p>
<div class="chart-container">
  <canvas
    baseChart
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType"
  ></canvas>
</div>
<p>
  {{ errorMessage }}
</p>
